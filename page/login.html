<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTable | Share food with Underpriviledged</title>
    <link rel="icon" type="image/png" href="/asset/resource/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="stylesheet" href="/asset/css/universal.css">
    <link rel="stylesheet" href="/asset/css/login.css">
</head>
<body>
    <!-- <div class="loading-screen">
        <img src="/asset/resource/gif/logo_animation.gif" alt="">
    </div> -->

    <main>
        <div class="left">
            <div class="gradientContainer">
                <img src="/asset/resource/image/logo2-.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="card">
                <p class="gray-text">Already have an account?</p>
                <div class="heading">
                    <h1>Login</h1><img src="/asset/resource/icon/top-right-arrow.svg" alt="">
                </div>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <button class="buttonb" id="continueBtn">Continue</button>
                <span class="lower-message">Don't have an account?</span> <span class="switch-text">Register</span>
            </div>
        </div>
    </main>

    <!-- Locomotive JS  -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

    <!--  Gsap is needed for Basic Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Scroll Trigger is needed for Scroll Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js is needed for 3d Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

    <!-- ControlKit is needed for Debug Panel -->
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

    <!-- Shery JS for cool Effects -->
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="/asset/js/shery.js"></script>
    <script src="/asset/js/universal.js"></script>
    <script src="/asset/js/login.js"></script>
</body>
</html>
